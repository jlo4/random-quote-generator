<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/quote.css">
</head>
<body>
  <div id="nav" class="navbar navbar-default navbar-fixed-top">
  			<nav>
  				<div class="container-fluid">
  					<!-- Brand and toggle get grouped for better mobile display -->
  					<div class="navbar-header">
  						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
  							<span class="sr-only">Toggle navigation</span>
  							<span class="icon-bar"></span>
  							<span class="icon-bar"></span>
  							<span class="icon-bar"></span>
  						</button>
  						<a class="navbar-brand" href="https://jlo4.github.io">My Portfolio</a>
  					</div>

  				<!-- Collect the nav links, forms, and other content for toggling -->
  				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  					<ul class="nav navbar-nav">
  						<li><a class="navbar-brand" href="https://github.com/jlo4" target="_blank">My Github<span class="sr-only">(current)</span></a></li>
  					</ul>
  				</div><!-- /.navbar-collapse -->
  				</div><!-- /.container-fluid -->
  			</nav>
  		</div>

  <div class="container">
  <div id="quote-box" class="container-fluid">
    <h1 class="text-primary text-center">Random Quote Generator!</h1>
	  <div id="text"></div>
	    <br>
	    <br>
	  <div id="author"></div>
	    <br>
	    <br>
    <div class="row">
	  <div class="col-sm-8">
	    <button id="new-quote" class="btn btn-block btn-primary" type="submit" name="quoteButton">Get Random Quote!</button>
    </div>
    <div class="col-sm-2">
          <button class="btn btn-block btn-twitter">
            <a id="tweet-quote" href="https://twitter.com/share" class="...">
              <i class="fa fa-twitter"></i></i>
            </a>
          </button>
      </div>
	  </div>
    </div>
  </div>
  </div>
  <script src="assets/js/quote.js"></script>
</body>
</html>
